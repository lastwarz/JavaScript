<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements</title>
</head>
<body>
    <h1>Conditional statements</h1>
    <h2>Program</h2>
    <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
    </script>
    <h2>IF=true</h2>
    <script>
        document.write("1<br>");
        if(true) { //true 시 첫번째 중괄호 시작 두번째 중괄호 무시
            document.write("2<br>");
        } else {
            document.write("3<br>");
        }   
        document.write("4<br>");
    </script>

    <h2>IF=false</h2>
    <script>
        document.write("1<br>");
        if(false) { //false 시 첫번째 중괄호 무시 두번째 중괄호 시작
            document.write("2<br>");
        } else {
        document.write("3<br>");
        }   
        document.write("4<br>");
</script>
    
</body>
</html>
