<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operators & Boolean</title>
</head>
<body>
    <h1>Comparison operators & Boolean</h1>
    <h2>1===1</h2>
    <script>
        document.write(1===1); //비교연산자
    </script>

    <h2>1===2</h2>
    <script>
        document.write(1===2); //비교연산자
        
        //ture & false === 불리언 (only ture or false)
    </script>

    <h3>1&lt;2</h3>
    <script>
        document.write(1>2) //비교연산자
    </script>

    <h3>1&lt;2</h3>
    <script>
        document.write(1>1  ) //비교연산자
    </script>

    
</body>
</html>
