<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array & loop</title>
</head>
<body>
    <h1>loop & array</h1>
    <script>
        let coworkers = ['egoing', 'leezche', 'duru','taeho'];
    </script>
    <h2>co workers</h2>
    <ul>
        <script>
            let i = 0;
            while(i < coworkers.length) {
            document.write('<li><a href="https://www.google.com/'+coworkers[i]+'"> '+ coworkers[i] + '</a></li>');
            i = i + 1;
            }
        </script>
    </ul>
    
</body>
</html>
